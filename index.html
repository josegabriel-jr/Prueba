
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    

</head>

<body>

    <div class="container text-center">
        <h2 class="text-center">Registrar Asignatura</h2>
        <div id="miForm">
            <div class="mb-3">
                <label for="" class="form-label">Nombre de asignatura</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Primer Previo</label>
                <input type="number" class="form-control" id="primerPrevio" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Segundo previo</label>
                <input type="number" class="form-control" id="segundoPrevio" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Tercer previo</label>
                <input type="number" class="form-control" id="tercerPrevio" required>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Examen Final</label>
                <input type="number" class="form-control" id="examenFinal" required>
            </div>

            <button id="boton" type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div id="table">
            <table class="table">
            </table>
        </div>


        <div id="card">
           
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
